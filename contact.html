  <main class="container" role="main">
    <h1>Contact</h1>
    <p class="muted">Isi form berikut untuk mengirim pesan ke Perunggu. (Form hanya simulasi; pesan tidak dikirimkan ke email nyata.)</p>

    <form id="contact-form" class="contact-form" novalidate>
      <label for="name">Nama</label>
      <input id="name" name="name" type="text" placeholder="Nama lengkap" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="contoh@email.com" required>

      <label for="message">Pesan</label>
      <textarea id="message" name="message" rows="6" placeholder="Tulis pesan..." required></textarea>

      <div class="form-actions">
        <button type="submit" class="btn">Kirim Pesan</button>
      </div>
    </form>
